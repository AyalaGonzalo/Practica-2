		<main>
			<div class="mt-5">
				<h2 class="text-center">Registrar Usuario</h2>
			</div>
			<section class="container-fluid">
			
				<form class="container w-50 p-5 border border-primary">
					<div class="mb-3">
						<label for="name" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="name" placeholder="Nombre">
					</div>
					<div class="mb-3">
						<label for="first-name" class="form-label">Apellido</label>
						<input type="text" class="form-control" id="first-name" placeholder="Apellido">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" aria-describedby="emailHelp" id="email" placeholder="Correo@algo.com">
					</div>
					<div class="mb-3">
						<label for="user-name" class="form-label">Nombre de usuario</label>
						<input type="text" class="form-control" id="user-name" placeholder="Usuario">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Contraseña minimo 5 caracteres">
					</div>
					<div class="mt-3">
						<button type="submit" class="mt-2 btn btn-primary">Guardar</button>
						<button type="clear" class="mt-2 btn btn-danger">Cancelar</button>
					</div>
				</form>
			
			</section>
		</main>
